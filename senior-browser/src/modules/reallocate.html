<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reallocation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 380px;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .file-input-container {
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #b3e0ff;
            margin-bottom: 15px;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        label[for="fileselect"] {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        label[for="fileselect"]:hover {
            background-color: #45a049;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            word-wrap: break-word;
        }

        button#loca {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: auto;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button#loca:hover {
            background-color: #1976d2;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            label[for="fileselect"] {
                padding: 10px 20px;
            }

            button#loca {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Reallocate File</h1>
        
        <div class="file-input-container">
            <input type="file" id="fileselect" accept="*">
            <label for="fileselect">Choose a File</label>
            <div class="file-name" id="file-name"></div>
            <!-- Added Image below the file input -->
            <img src="https://cdn-icons-png.flaticon.com/128/2521/2521940.png" alt="File Icon" style="width: 50px; height: 50px; margin-top: 15px;">
        </div>
        
        <button id="loca">Reallocate</button>
    </div>

    <script src="reallocate.js"></script>
</body>

</html>
